name: Mac Release
on:
  push:
    branches:
      - master
  pull_request:
    types: [opened, synchronize, reopened]
defaults:
  run:
    shell: bash

env:
  SOURCE_DIR:   ${{ github.workspace }}
  QT_VERSION:   5.15.2
  ARTIFACT:     RANMOJI.dmg

jobs:
  build:
    name: Build
    runs-on: macos-11
    env:
      BUILD_WRAPPER_OUT_DIR: build_wrapper_output_directory # Directory where build-wrapper output will be placed
    steps:
      - name: (1) Checkout repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0 # Shallow clones should be disabled for a better relevancy of analysis
      - name: (2) Get all tags for correct version determination
        working-directory:  ${{ github.workspace }}
        run: |
          git fetch --all --tags -f
      - name: (3) Install Qt
        uses: jurplel/install-qt-action@v3
        with:
          version: '5.15.2'
          host: 'mac'
          target: 'desktop'
          arch: 'clang_64'
          dir: '${{github.workspace}}/qt/'
          cache: 'true'
          tools: 'tools_ifw tools_qtcreator,qt.tools.qtcreator'
          extra: '--external 7z'
      - name: (4) Create build directory
        run:  mkdir ${{ runner.temp }}/build
      - name: (5) Build
        working-directory:  ${{ runner.temp }}/build
        run: |
          qmake ${{ env.SOURCE_DIR }}/RANMOJI.pro
          make -j4
      - name: (6) Set up SQLite DB
        working-directory:  ${{ runner.temp }}/build
        run: |
          cp ${{ env.SOURCE_DIR }}/ranmoji.sqlite ${{ runner.temp }}/build/ranmoji.sqlite
          sqlite3 ./RANMOJI.app/Contents/MacOS/ranmoji.db < ./ranmoji.sqlite
      - name: (7) Zip build
        working-directory:  ${{ runner.temp }}
        run: |
          macdeployqt build/ranmoji.app -dmg
      - name: (8) Save build artifact
        uses: actions/upload-artifact@v3
        with:
          name: ${{ env.ARTIFACT }}
          path: ${{ runner.temp }}/${{ env.ARTIFACT }}